<!DOCTYPE html>
<html lang="en">

<head>
	<title>DispatchZone</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="http://trackermanagement.com/images/branding/tracker-favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://trackermanagement.com/css/style.css">
	<link rel="stylesheet" href="http://trackermanagement.com/css/responsive-style.css">
	<link rel="stylesheet" href="dispatch.css">
	<script src="dispatchActions.js"></script>
	
</head>
<body>
	<div class="container">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <p class="col-sm-4">Your terminal will display only the calls in the zone(s) beginning with the following characters:</p>
        </div>
        
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-6">
                <label class="col-sm-2" >Zone:</label>
			    <div class="col-sm-2">
				    <input type="text" class="form-control text" name="zone">
			    </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-6">
            <label class="col-sm-2" >Screen Title:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control text" name="screenTitle">
			</div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5">
            </div>
            <button class="btn btn-default">Save</button>
            <button class="btn btn-default">Delete</button>
            <button class="btn btn-default">Close</button>
        </div>

	</div>
</body>
</html>
