<!DOCTYPE html>
<html lang="en">

<head>
	<title>Notepad</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="http://trackermanagement.com/images/branding/tracker-favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://trackermanagement.com/css/style.css">
	<link rel="stylesheet" href="http://trackermanagement.com/css/responsive-style.css">
	<link rel="stylesheet" href="dispatch.css">
	<script src="dispatchActions.js"></script>
	
</head>
<body>
	<div class="container">

        <div class="col-sm-12 calls-table">
            <table class="table table-striped table-bordered calls-table" id="callsTable">
                <thead>
                    <tr>
                        <th class="col-sm-1">Date</th>
                        <th class="col-sm-1">Time</th>
                        <th class="col-sm-2">User</th>
                        <th class="col-sm-4">Note</th>
                        <th class="col-sm-1" name="print">Print?</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="row">
                <div class="col-sm-10">
                </div>
                <label class="col-sm-2"><input type="checkbox" value="">  Select All</label>
            </div>

            <div class="row">
                <div class="col-sm-5">
                </div>
                <button class="btn btn-default">Delete All</button>
                <button class="btn btn-default">Sort</button>
                <button class="btn btn-default">Close</button>
            </div>
	</div>
</body>
</html>
